[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fed"
version = "1.0.0"
description = "Federated Learning with Flower and PyTorch"
license = "Apache-2.0"
dependencies = [
    "flwr[simulation]>=1.18.0",
    "flwr-datasets[vision]>=0.5.0",
    "torch==2.5.1",
    "torchvision==0.20.1",
    "numpy>=1.24.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "David"

[tool.flwr.app.components]
serverapp = "fed.server_app:app"
clientapp = "fed.client_app:app"

[tool.flwr.app.config]
# Server configuration
num-server-rounds = 100
fraction-fit = 0.3

# Client configuration
local-epochs = 7

# Data partitioning configuration
# PARTITIONING_STRATEGIES = {
#    "iid": IidPartitioner,
#    "dirichlet": DirichletPartitioner,
#    "pathological": PathologicalPartitioner,
#    "shard": ShardPartitioner,
#    "size": SizePartitioner,
#    "linear": LinearPartitioner,
#    "square": SquarePartitioner,
#    "exponential": ExponentialPartitioner,
#}
partitioning-strategy = "linear"
dataset = "uoft-cs/cifar10"

# Optional partitioning parameters (uncomment as needed)
# For Dirichlet partitioning
# dirichlet-alpha = 0.5

# For Pathological partitioning
# num_classes-per-partition = 2

[tool.flwr.federations]
default = "local-simulation"

[tool.flwr.federations.local-simulation]
options.num-supernodes = 10